<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <!-- Playing Cards -->
  <main id="playing-cards">
    <div class="card">
      <div class="left">A<br>♠</div>
      <div class="middle">♠</div>
      <div class="right">A<br>♠</div>
    </div>
    <div class="card">
      <div class="left">2<br>♣</div>
      <div class="middle">♣ <br>♣
      </div>
      <div class="right">2<br>♣</div>
    </div>
    <div class="card red">
      <div class="left">3<br>♥</div>
      
      <div class="middle">♥<br>♥<br>♥</div>
      <div class="right">3<br>♥</div>
    </div>
    <div class="card">
      <div class="left">4<br>♣</div>
      <div class="middle">♣ ♣<br>♣ ♣</div>
      <div class="right">4<br>♣</div>
    </div>
    <div class="card red">
      <div class="left">5<br>♦</div>
      <div class="middle">♦ ♦<br>♦<br>♦ ♦</div>
      <div class="right">5<br>♦</div>
    </div>
  </main>
</body>

</html>
